                        <li class="no-desktop">

                        </li>
                    </ul>
                    <div class="no-tablet-portrait no-phone">
                        <ul class="element-menu place-right">
                            <li>
                                <button class="element image-button image-left place-right" onclick="showProfile();return false;">
                                    <span id="navMemberName"></span>
                                    <img id="navMemberIcon" src="" />
                                </button>
                            </li>

                            <li>
                                <a href="javascript:void(0)" onclick="showDrawer();return false;"><span class="icon-grid-view"></span></a>

        </header>
        <main>
                <div id="drawer" class="container">
                    <div class="grid">
                        <div class="row">
                            <div class="span12">
                                <div id="inetBtn" class="tile double bg-lightGreen fg-white" onclick="startInet();return false">
                                    <div id="inetBtnCtn" class="tile-content icon">
                                        <i class="icon-switch"></i>
                                    </div>
                                    <div class="brand bg-black fg-white opacity">
                                            <span id="inetBtnState" class="text"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="ctn" class="container">
                    
                </div>
        </main>
        <footer></footer>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery-ui-1.9.2.custom.min.js"></script>
        <script src="js/metro/metro.min.js"></script>
        <script src="js/jquery.validate.js"></script>
        <script src="js/docs.js"></script>
        <script src="js/session.js"></script>
        <script src="js/dboardlib.js"></script>
        <script>
            var loginData;
            var sessionRadUser;
            var sessionRadStatus;
            var sessionMemID;
            
            $(document).ready(function(){
                isLogged(function(status){
                    //console.log(status);
                    if(status.logged==='false')window.location.replace("index.html");
                    showDashboardMember(status.idmember);
                    loginData = 'username='+status.username+'&password='+status.password;
                    sessionMemID = status.idmember;
                    sessionRadUser = status.username;
                    sessionRadStatus = status.hotspot;
                    if(sessionRadStatus==='offline'){
                        offlineInetState();
                    } else {
                        onlineInetState();
                    }
                });
            });
        </script>
